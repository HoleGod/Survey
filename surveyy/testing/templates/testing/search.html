{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">

  {% if q|length < 2 %}
    <div class="alert alert-warning" role="alert">
      Query is too short
    </div>
  {% else %}
    <h5 class="mb-3">Results for: <strong>{{ q }}</strong></h5>
  {% endif %}

  <div id="res_container">
    {% if tests %}
      <div class="list-group">
        {% for test in tests %}
          <a href="{% url 'testing' test.id %}" class="list-group-item list-group-item-action mb-2 rounded shadow-sm">
            <div class="d-flex justify-content-between align-items-center">
              <span class="fs-5">{{ test.title }}</span>
              <i class="fa-solid fa-arrow-right text-muted"></i>
            </div>
          </a>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted mt-3">No results found.</p>
    {% endif %}
  </div>

</div>

{% endblock content %}
