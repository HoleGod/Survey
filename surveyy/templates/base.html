<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Title{% endblock title %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
	  <ul class="nav navbar-dark bg-dark align-items-center">
        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/' %}active{% endif %} text-decoration-none text-light"
            href="{% url 'index' %}"
          >
            Home
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link {% if request.path == '/profile/' %}active{% endif %} text-decoration-none text-light"
            href="{% url 'profile' %}"
          >
            Profile
          </a>
        </li>

        <li class="nav-item ms-auto"></li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="nav-link disabled"> {{ user.username }} </span>
        </li>
        <li class="nav-item">
          <a class="nav-link text-decoration-none text-light" href="{% url 'logout' %}"> Logout </a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-decoration-none text-light" href="{% url 'login' %}"> Login </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-decoration-none text-light" href="{% url 'register' %}"> Register </a>
        </li>
        {% endif %}
      </ul>
    </header>

    <main class="container mt-4">
      {% block content %}{% endblock content %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    {% block script %}{% endblock script %}
  </body>
</html>
