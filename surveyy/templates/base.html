<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% block title %}Title{% endblock title %}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid d-flex align-items-center">

        <div class="d-flex gap-3">
          <a class="nav-link {% if request.path == '/' %}active{% endif %} text-decoration-none text-light"
            href="{% url 'index' %}">Home</a>
          <a class="nav-link {% if request.path == '/profile/' %}active{% endif %} text-decoration-none text-light"
            href="{% url 'profile' %}">Profile</a>
        </div>

        <div class="mx-auto" style="width: 250px;">
          <form action="{% url 'search' %}" method="get" class="position-relative w-100">
            <input name="q" type="text" class="form-control" placeholder="Search...">
            <button type="submit" style="
              position: absolute;
              right: 10px;
              top: 50%;
              transform: translateY(-50%);
              border: none;
              background: none;
              padding: 0;
            ">
              <i class="fa-solid fa-magnifying-glass text-dark"></i>
            </button>
          </form>
        </div>
              

        <div class="d-flex gap-3 ms-3">
          {% if user.is_authenticated %}
          <span class="nav-link disabled text-light">{{ user.username }}</span>
          <a class="nav-link text-decoration-none text-light" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link text-decoration-none text-light" href="{% url 'login' %}">Login</a>
          <a class="nav-link text-decoration-none text-light" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>

      </div>
    </nav>

  </header>

  <main class="container mt-4">
    {% block content %}{% endblock content %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  {% block script %}{% endblock script %}
</body>

</html>
